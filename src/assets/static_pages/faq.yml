title: Questions fréquentes
faq_desc: "## **Les questions que vous pouvez vous poser ?**"
questions:
  - question_name: Quelles sont les étapes qu’un enfant doit franchir pour être prêt
      pour commencer l’écriture en CP ?
    question_response: Il est primordial d’aborder les formes pré-graphiques à
      l’école maternelle par le biais du jeu, de la manipulation et de
      l’expérimentation. Il faut un entrainement quotidien sur ces gestes
      graphiques.
    audio: /uploads/aud-20201105-wa0001-dès-la-maternelle.m4a
  - question_name: Le cas des gauchers ?
    question_response: Les gauchers peuvent avoir une aussi belle écriture que les
      droitiers. Les difficultés rencontrées ont souvent pour origine un
      matériel non adapté, l’installation de mauvaises habitudes, une confusion
      dans le sens de rotation des lettres. Un vrai gaucher n’a généralement pas
      de difficultés d’écriture si tout est fait pour favoriser la bonne
      utilisation de sa main gauche.
    audio: /uploads/aud-20201105-wa0002-les-gauchers.m4a
  - question_name: "Quelle réponse apporter en classe ? "
    question_response: Le passage à l’ordinateur, un plan d’accompagnement
      individualisé sont souvent proposés au jeune et à sa famille. Le passage à
      l’ordinateur paraît être une solution simple, permettant d’alléger la
      charge cognitive liée à l’orthographe, mais il est aussi préjudiciable. En
      effet, l’écriture sur clavier ou tablette freine la mémorisation et la
      capacité d'organiser ses idées. Une rééducation de l’écriture et des
      aménagements en classe, tels que la mise en place d’un tiers temps, un
      allègement du nombre d’exercices, la limitation des situations de doubles
      tâches etc... sont souvent une réponse adaptée à ces perturbations.
    audio: /uploads/aud-20201105-wa0011-passage-à-l-ordi.m4a
  - question_name: Est-ce différent d'un suivi de psychomotricité ?
    question_response: Un psychomotricien et un graphothérapeute ont des champs
      d’actions complémentaires. Pour écrire confortablement il est
      indispensable d’avoir une bonne motricité large et fine. Aussi le
      psychomotricien pourra aider l’enfant avoir un meilleur rapport à son
      corps. Par contre, rééduquer l’écriture est un métier à part entière. On
      peut n’avoir aucun problème psychomoteur et être en difficulté en
      écriture. Je suis diplômée en graphothérapie, formée pendant presque 1an
      au Centre de Formation « Le Geste ».
    audio: /uploads/aud-20201105-wa0000-psychomotricien.m4a
  - question_name: A quel moment de la journée est-il préférable de faire les séances ?
    question_response: "Je démarre toujours mes séances par un temps de relaxation,
      ce qui permet de relâcher les tensions, les surchages cognitives des temps
      scolaires. IL est impératif de respecter le rythme de l’enfant. A la
      demande des familles et avec l’accord du responsable de l’établissement,
      je peux me déplacer dans les écoles, collèges, lycées pour y faire des
      accompagnements. Je consulte également les mercredis et les samedis  et
      pendant les vacances scolaires. "
    audio: /uploads/aud-20201105-wa0008-demarre-par-relaxation.m4a
  - question_name: Il y a t-il un lien entre précocité et trouble de l'écriture ?
    question_response: Au regard des statistiques, il semblerait que 30 à 50% des
      enfants à Haut Potentiel présentent des troubles de l’écriture. Chez ces
      jeunes il y a un décalage entre leur maturité intellectuelle, la vivacité
      de leur pensée et leur développement psychomoteur et affectif.
    audio: /uploads/aud-20201105-wa0005-enfants-hp.m4a
  - question_name: Mon enfant est dyslexique, faut-il poursuivre le suivi chez un
      orthophoniste ?
    question_response: Un trouble de l’écriture et une dyslexie coexistent souvent.
      Les champs d’intervention des orthophonistes sont très larges (ils peuvent
      agir sur des défauts de prononciation, le bégaiement, la dyslexie, les
      problèmes d’aphasie, rééducation des mathématiques…). Mon travail consiste
      à faciliter le geste d’écriture. Parfois, l’acte d’écrire nécessite
      beaucoup d’attention de la part de l’enfant, qui est en double tâche et ne
      peut se concentrer sur l’orthographe. En facilitant l’acte graphique,
      j’agis sur une partie du problème et l’orthophoniste sur un autre.
    audio: /uploads/aud-20201105-wa0010-trouble-et-dyslexie.m4a
  - question_name: Et pour les enfants dyspraxiques ?
    question_response: Une prise en charge en rééducation en écriture ne fera pas
      disparaître un trouble dyspraxique. Elle peut apporter un confort dans
      l’écriture, il faut cependant considérer que la rééducation sera plus
      longue.
    audio: /uploads/aud-20201105-wa0004-trouble-dyspraxiste.m4a
  - question_name: Quels problèmes peut-on rencontrer pendant la rééducation ?
    question_response: Le principal problème peut être un manque de motivation lié
      au sentiment qu’un trouble de l’écriture n’est pas un vrai problème. Le
      jeune aura besoin des encouragements réguliers de sa famille et de son
      enseignant pour réussir sa rééducation.
    audio: /uploads/aud-20201105-wa0006-manque-de-motivation.m4a
  - question_name: Mon enfant est au collège ou au lycée est-ce trop tard pour
      restaurer son geste d’écriture ?
    question_response: Une rééducation de l’écriture peut commencer à tout âge. La
      remédiation à l’adolescence sera plus ciblée, la prise en charge plus
      courte dans la durée.
    audio: /uploads/aud-20201105-wa0003-réducation-tout-age.m4a
  - question_name: Quel est l'intérêt de rééduquer une écriture à l'ère du numérique ?
    question_response: Dans une période où l’écriture manuscrite perd chaque jour du
      terrain. Les neurosciences montrent que les deux écritures (manuscrites et
      intuitives) sollicitent le cerveau différemment. L’écriture manuscrite
      permet de mémoriser une forme et un geste, de structurer sa pensée,
      d’activer les zones visuelles et sensori-motrices de notre cerveau, de
      rester indépendant face de toute technologie, de laisser une trace
      singulière de soi.
    audio: /uploads/aud-20201105-wa0009-ecriture-manuscrite.m4a
  - question_name: Quelle est la différence entre la graphothérapie et la graphologie ?
    question_response: J’entends souvent des confusions entre ces deux activités. La
      graphologie est une méthode d’interprétation qui a pour objectif de
      découvrir le lien entre l’écriture et la personnalité du scripteur. Cela
      revient à se demander qui est la personne qui écrit ? Formée à cette
      discipline, je peux, à votre demande, faire une rapide esquisse orale des
      traits de la personnalité se dégageant de votre écriture.  La
      graphothérapie ou rééducation de l’écriture essaye de comprendre pourquoi
      une écriture se bloque, se crispe, ralentit ou n’est pas fluide. Elle pose
      un diagnostic précis sur les potentialités et les perturbations graphiques
      et propose un plan de rééducation.
    audio: /uploads/aud-20201105-wa0012-graphologie.m4a
  - question_name: La graphothérapie est-elle remboursée ?
    question_response: La graphothérapie n’est pas encore remboursée. Toutefois, il
      faut savoir que c’est une thérapie brève, il faut donc en général peu de
      séances (entre 8 et 15) pour corriger un trouble de l’écriture.
