title: Questions fréquentes
faq_desc: >-
  ## **Les questions que vous pouvez vous poser ?**




  * *Quelles sont les étapes qu’un enfant doit franchir pour être prêt pour commencer l’écriture en CP ?*


  Il est primordial d’aborder les formes pré-scripturales à l’école maternelle par le biais du jeu, de la manipulation et de l’expérimentation. Il faut un entrainement quotidien sur ces gestes graphiques.


  * *Le cas des gauchers ?*


  Les gauchers peuvent avoir une aussi belle écriture qu’un droitier. Les difficultés rencontrées ont souvent pour origine un matériel non adapté, l’installation de mauvaises habitudes, une confusion dans le sens de rotation des lettres. Un vrai gaucher n’a généralement pas de difficultés d’écriture si tout est fait pour favoriser la bonne utilisation de sa main gauche.


  * *Quelles réponses apporter en classe ?*


  Le passage à l’ordinateur, un plan d’accompagnement individualisé sont souvent proposés au jeune et à sa famille. Le passage à l’ordinateur paraît être une solution simple, permettant d’alléger la charge cognitive liée à l’orthographe, mais il est aussi préjudiciable. En effet, l’écriture sur clavier ou tablette freine la mémorisation et la capacité à organiser ses idées. Une rééducation de l’écriture et des aménagements en classe sont souvent une réponse adaptée à ces perturbations.


  * *Est-ce différent d’un suivi de psychomotricité ?*


  Un psychomotricien et un graphothérapeute ont des champs d’actions complémentaires. Pour écrire confortablement il est indispensable d’avoir une bonne motricité large et fine. Aussi le psychomotricien pourra aider l’enfant avoir un meilleur rapport à son corps. Par contre, rééduquer l’écriture est un métier à part entière. On peut n’avoir aucun problème psychomoteur et être en difficulté en écriture. Je suis diplômée en graphothérapie, formée pendant presque 1an au Centre de Formation « Le Geste ».


  * *A quel moment de la journée est-il préférable de faire les séances ?*


  Je démarre toujours mes consultations par une séance par un temps de relaxation, ce qui permet de relâcher les tensions, les surcharges cognitives des temps scolaires. Je consulte les mercredis et les samedis matin et pendant les vacances scolaires. La poursuite des séances peut se faire à distance via zoom ou skype.


  * *Y a-t-il un lien entre précocité et trouble de l’écriture ?*


  Au regard des statistiques, il semblerait que 30 à 50% des enfants à Haut Potentiel présentent des troubles de l’écriture. Chez ces jeunes il y a un décalage entre leur maturité intellectuelle et leur développement psychomoteur et affectif.


  * *Mon enfant est dyslexique, faut-il poursuivre le suivi chez l’orthophoniste ?*


  Un trouble de l’écriture et une dyslexie coexistent souvent. Les champs d’intervention des orthophonistes sont très larges (ils peuvent agir sur des défauts de prononciation, le bégaiement, la dyslexie, les problèmes d’aphasie, rééducation des mathématiques…). Mon travail consiste à faciliter le geste d’écriture. Parfois, l’acte d’écrire nécessite beaucoup d’attention de la part de l’enfant, qu’il est en double tâche et ne peut se concentrer sur l’orthographe. En facilitant l’acte graphique, j’agis sur un pan du problème et l’orthophoniste sur un autre.


  * *Et pour les enfants dyspraxiques ?*


  Une prise en charge en rééducation en écriture ne fera pas disparaître un trouble dyspraxique. Elle peut apporter un confort dans l’écriture, il faut cependant considérer que la rééducation sera plus longue.


  * *Quels problèmes peut-on rencontrer pendant la rééducation ?*


  Le principal problème peut être un manque de motivation lié au sentiment qu’un trouble de l’écriture n’est pas un vrai problème. Le jeune aura besoin des encouragements réguliers de sa famille et de son enseignant pour réussir sa rééducation.


  Mon enfant est au collège ou au lycée est-ce trop tard pour restaurer son geste d’écriture ?


  Une rééducation de l’écriture peut se commencer à tout âge. La remédiation à l’adolescence sera plus ciblée, la prise en charge plus courte dans la durée.


  * *Quel est l’intérêt de rééduquer une écriture à l’heure du numérique ?*


  Dans une période où l’écriture manuscrite perd chaque jour du terrain. Les neurosciences montrent que les deux écritures (manuscrites et intuitives) sollicitent le cerveau différemment. L’écriture manuscrite permet de mémoriser une forme et un geste, de structurer sa pensée, d’activer les zones visuelles et sensori-motrices de notre cerveau, de rester indépendant face de toute technologie, de laisser une trace singulière de soi.


  * *Quelle est la différence entre la graphothérapie et la graphologie ?*


  J’entends souvent des confusions entre ces deux activités. La graphologie est une méthode d’interprétation qui a pour objectif de découvrir le lien entre l’écriture et la personnalité du scripteur. Cela revient à se demander qui est la personne qui écrit ? Formée à cette discipline, je peux, à votre demande, faire une rapide esquisse orale des traits de la personnalité se dégageant de votre écriture.


  La graphothérapie ou rééducation de l’écriture essaye de comprendre pourquoi une écriture se bloque, se crispe, ralentit ou n’est pas fluide. Elle pose un diagnostic précis sur les potentialités et les perturbations graphiques et propose un plan de rééducation.
