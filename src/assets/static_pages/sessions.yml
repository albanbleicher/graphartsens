title: Séances
sessions_content: >-
  ### Premier contact téléphonique


  Vous avez des questions ? Vous souhaitez en savoir plus…


  Faisons connaissance. 30 min service gratuit.


  Je vous propose un premier contact téléphonique pour vous expliquer mon approche et répondre à vos questions. Nous aurons ainsi l’occasion d’échanger afin de voir comment je peux vous aider. Ce contact n'implique aucun engagement de votre part sur un suivi ultérieur. Il me permet d'écouter vos besoins et ceux de votre enfant. Cette première étape se fait par téléphone. Vous devez simplement réserver un créneau parmi ceux disponibles dans le calendrier de réservation, au moins 48h à l'avance. Vous recevrez alors un mail de confirmation et il ne restera plus qu'à m'appeler à l'heure du rendez-vous. Lors de cet entretien, nous allons : - Faire le point sur votre situation actuelle et/ou celle de votre enfant ; - Définir vos attentes et vos besoins et/ou ceux de votre enfant ou adolescent; - Échanger sur ma pratique et ce qui conviendrait le mieux à la situation ; - Répondre à toutes vos questions ; -De vous (ré)orienter vers un(e) confrère susceptible de vous apporter une aide complémentaire ; - De fixer une intervention pédagogique auprès de vos éducatives ou votre association de parents.


  Ce premier contact téléphonique vous permettra de vous rassurer et d’envisager une prise en charge avec sérénité.




  Bilan graphomoteur CP/ Maternelle


  1h


  80 € (40€ TTC lors du premier rendez – vous et à nouveau 40 € TTC lors de la restitution écrite).






  Bilan graphomoteur ( Enfant/Adolescent/Adulte)


  1h30


  110 € (55€ TTC lors du premier rendez-vous et à nouveau 55 € TTC lors de la restitution écrite).




  Séances de rééducation :


  Pour les plus petits (grande section, maternelle CP) : 30min – 25€ (à régler en fin de séance, possibilité en espèces, chèque, carte bancaire, virement)


  Pour les enfants/ adolescents/ adultes : 60min – 45€ (à régler en fin de séance, possibilité en espèces, chèque, carte bancaire, virement).




  **Ateliers coup de pouce :**


  Se préparer à l’écriture : j’ai envie de booster les prérequis (exercices ludiques pré-graphiques) de mon enfant en fin de maternelle et au début du CP, pour l’aider dans l’écriture. Séances à votre domicile ou à distance. Possibilité de séance pendant les vacances scolaires.




  30 min 1 fois par semaine – 20 €. Ou un forfait de 10 séances de 30 min (par séance) à 150€. Matériel compris.






  **Accompagnements en médiation artistique en relation d’aide. Pour toutes ces prestations le matériel est fourni.**


  (En savoir plus : mes autres accompagnements clic) (matériel fourni)


  Séance individuelle de médiation artistique enfant, adolescent, étudiant : 1h – 35 €


  Séance individuelle de médiation artistique adulte : 1h30 – 50 €


  Séance médiation artistique duo (enfant-adulte) : 1h – 40 €


  Atelier collectif médiation artistique (2 à 4 personnes) : 1h30 - 45 €/pers




  Réservez et prendre rendez-vous maintenant
