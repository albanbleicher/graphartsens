sessions_content: >-
  ### Premier contact téléphonique


  Vous avez des questions ? Vous souhaitez en savoir plus…


  Faisons connaissance. 30 min service gratuit.


  Je vous propose un premier **contact téléphonique** pour vous expliquer mon approche et répondre à vos questions. Nous aurons ainsi l’occasion d’échanger afin de voir **comment je peux vous aider.** Ce contact n'implique aucun engagement de votre part sur un suivi ultérieur. Il me permet **d'écouter vos besoins et ceux de votre enfant.** 


  Lors de cet entretien, nous allons : 


  \- Faire le point sur votre situation actuelle et/ou celle de votre enfant; 


  \- Définir vos attentes et vos besoins et/ou ceux de votre enfant ou adolescent; 


  \- Échanger sur ma pratique et ce qui conviendrait le mieux à la situation; 


  \- Répondre à toutes vos questions; 


  \- Vous (ré)orienter vers un(e) confrère susceptible de vous apporter une aide complémentaire le cas échéant;


  \- Fixer une intervention pédagogique auprès de vos équipes éducatives ou de votre association de parents.


  Ce premier contact téléphonique vous permettra de vous rassurer et d’envisager une prise en charge à mes cotés avec sérénité.


  ### Le bilan graphomoteur


  Une prescription médicale n’est pas nécessaire. La demande de bilan et de suivi peut donc être faîte directement par la personne ou sa famille, ou encore conseillée par l’enseignant ou autre professionnel de santé. **Le bilan peut aussi se faire à distance**.


  Dans un premier temps, je vais comprendre **la nature des difficultés graphiques rencontrées**. Dans le cas d’une prise en charge pour un enfant ou adolescent, je dois définir si l’écriture correspond **au niveau attendu pour sa tranche d’âge et son niveau scolaire (classe**), vérifier également s’il y a **un trouble dysgraphique**.


  Pour cela, je fais passer un bilan de l’écriture au cours d’un premier entretien **d’environ 1h30 en faisant  différents tests.**\

  Durant ces tests, j’observe **tous les comportements du jeune**, je regarde également **l’écriture actuelle et son évolution dans le temps** lorsque c’est possible (cahiers de l’année scolaire en cours et des années précédentes, agenda…).


  Je fais également passer différents **tests annexes techniques**, sur la motricité fine, la latéralité, la pression…


  **Les tests sont des exercices ludiques et courts**, il ne s’agit surtout pas d’asséner l’enfant ou l’adolescent **avec des exercices nécessitant trop d’écriture**, alors qu’il n’aime pas ça.


  Au vu de tous ces éléments, je réalise **une synthèse approfondie** et je vous rends un bilan écrit (une dizaine de pages) sous 10 jours **en identifiant les perturbations d'écriture rencontrées et en proposant une remédiation personnalisée.**


  *Le choix de transmettre ou non ce compte-rendu à l’enseignant ou à d’autres spécialistes, est laissé à la discrétion des familles.*


  ![](/uploads/ceritheo.png)


  ### **Les séances de rééducation**


  Une fois définit les grands axes de remédiation, la rééducation de l’écriture se déroule sous la forme **de séance hebdomadaire de 60 min**. **Les séances peuvent s’effectuer à votre domicile ou à mon bureau.**


  Les séances de rééducation visent à détourner l’aversion de l’écriture en utilisant **des approches ludiques, sensorielles, relaxantes, des matériaux et objets variés**. 


  Chaque exercice est adapté **au profil de la personne** et respecte **son identité graphique propre**. Le but étant de restaurer par le jeu la confiance en soi, de détendre le geste des doigts jusqu’à l’épaule et permettre **un geste d’écriture fluide et efficace**.


  La rééducation ne consiste surtout pas à faire des lignes d’écriture ! Mon but n’est pas non plus, que vous ayez une écriture très scolaire, comme celle observée dans les cahiers de nos grands parents !


  Au cours des séances, la rééducation **est ajustée en fonction des besoins, des ressentis et des progrès de la personne**. Chaque semaine, **je veillerai à l’ancrage des bons gestes**. Pour se faire, je donne **des petits exercices à faire tous les jours pendant 10 mn** à la maison.


  ![](/uploads/avant-apes.png)


  ### **Combien de temps dure une rééducation ?**


  La durée d’une rééducation dépend des perturbations graphiques initiales et de l’implication et de la motivation pendant et entre les séances. Elle dure généralement plusieurs semaines (en moyenne entre 8 et 15 séances). L’évolution de l’écriture (régularité, lisibilité, vitesse) mais aussi du geste et de la posture sera évaluée après quelques séances, via la réalisation de nouveaux tests.


  Il est nécessaire que l’enfant ait **intégré et installé des nouvelles habitudes** d’écriture avant d’envisager la fin du processus de la rééducation.


  Un rendez-vous, trois mois après la rééducation ou avant chaque grande transition scolaire, est recommandé pour vérifier que le bon geste d’écriture soit stabilisé.


  ### Atelier "Coup de Pouce"


  Destiné aux plus jeunes, il a pour but de préparer votre enfant à l’écriture, de booster les prérequis  de fin de maternelle et de début du CP. Séances en présentielle. Possibilité de séance pendant les vacances scolaires. 


  **1 séance quotidienne de 30 minutes pendant 5 jours (lundi au vendredi).**
