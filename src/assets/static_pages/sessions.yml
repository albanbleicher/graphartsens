sessions_content: >-
  ### Premier contact téléphonique


  Vous avez des questions ? Vous souhaitez en savoir plus…


  Faisons connaissance. 30 min service gratuit.


  Je vous propose un premier **contact téléphonique** pour vous expliquer mon approche et répondre à vos questions. Nous aurons ainsi l’occasion d’échanger afin de voir **comment je peux vous aider.** Ce contact n'implique aucun engagement de votre part sur un suivi ultérieur. Il me permet **d'écouter vos besoins et ceux de votre enfant.** 


  Lors de cet entretien, nous allons : 


  \- Faire le point sur votre situation actuelle et/ou celle de votre enfant; 


  \- Définir vos attentes et vos besoins et/ou ceux de votre enfant ou adolescent; 


  \- Échanger sur ma pratique et ce qui conviendrait le mieux à la situation; 


  \- Répondre à toutes vos questions; 


  \- Vous (ré)orienter vers un(e) confrère susceptible de vous apporter une aide complémentaire le cas échéant;


  \- Fixer une intervention pédagogique auprès de vos équipes éducatives ou de votre association de parents.


  Ce premier contact téléphonique vous permettra de vous rassurer et d’envisager une prise en charge à mes cotés avec sérénité.




  ### Le bilan graphomoteur


  Une prescription médicale n’est pas nécessaire. La demande de bilan et de suivi peut donc être faîte directement par la personne ou sa famille, ou encore conseillée par l’enseignant ou autre professionnel de santé. **Le bilan peut aussi se faire à distance**.


  Dans un premier temps, je vais comprendre **la nature des difficultés graphiques rencontrées**. Dans le cas d’une prise en charge pour un enfant ou adolescent, je dois définir si l’écriture correspond **au niveau attendu pour sa tranche d’âge et son niveau scolaire (classe**), vérifier également s’il y a **un trouble dysgraphique**.


  Pour cela, je fais passer un bilan de l’écriture au cours d’un premier entretien **d’environ 1h30 en faisant  différents tests.**\

  Durant ces tests, j’observe **tous les comportements du jeune** : posture face à la feuille, position des doigts, inclinaison de la feuille, posture corporelle, fatigue…Je recueille aussi, auprès des accompagnants **des informations plus générales** (scolarité, antécédents familiaux, autres suivis, apparition des premiers symptômes, rapport personnel du jeune avec son écriture…). Je regarde également, **l’écriture actuelle et son évolution dans le temps** lorsque c’est possible (cahiers de l’année scolaire en cours et des années précédentes, agenda…).


  Je fais également passer différents **tests annexes techniques**, sur la motricité fine, la latéralité, la pression…ces derniers me permettent de repérer d’éventuelles difficultés associées et si besoin de réorienter.


  **Les tests sont des exercices ludiques et courts**, il ne s’agit surtout pas d’asséner l’enfant ou l’adolescent **avec des exercices nécessitant trop d’écriture**, alors qu’il n’aime pas ça.


  Au vu de tous ces éléments, je réalise **une synthèse approfondie** et je vous rends un bilan écrit (une dizaine de pages) sous 10 jours **en identifiant les perturbations d'écriture rencontrées et en proposant une remédiation personnalisée.****\

  Le choix de transmettre ou non ce compte-rendu à l’enseignant ou à d’autres spécialistes, est laissé à la discrétion des familles.**


