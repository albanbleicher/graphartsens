about_content: >-
  Pendant plus de dix ans, avec conviction et dynamisme, j’ai exercé le métier
  de documentaliste et accompagnatrice de parcours scolaires et professionnels
  au sein de différentes structures.


  Le retour d’une expérience de vie à l’étranger et la naissance de mon troisième enfant ont réactivé mes questionnements et amorcé une période de remise en question.


  Aussi, ai-je osé le changement et décidé de me former en **médiation artistique en relation d’aide**.


  En parallèle, j’ai souhaité transposer ces stratégies créatives et thérapeutiques en les rattachant au contexte scolaire et précisément au domaine de l’écriture.


  Dans cette perspective, j’ai suivi une formation professionnelle d’un an pour me former à la **rééducation de l’écriture** et devenir ainsi **graphothérapeute**.


  Cette double compétence me permet de prendre en charge les personnes (enfants, adolescents, adultes) dans leur globalité et mettre en place des remédiations efficaces pour atténuer leurs perturbations graphomotrices. 


  Mon parcours est atypique, créatif, persévérant. Mes prises en charge sont **individualisées, enrichissantes, stimulantes.** C’est avec un immense plaisir que je déploie ces deux activités d’accompagnement ; elles sont l’expression profonde de ma personnalité et l’écho de ma vocation.
