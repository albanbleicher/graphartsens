backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"
locale: 'fr'
collections:
  - name: "posts"
    label: "Article"
    folder: "posts"
    editor: 
     preview: false 
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Résumé", name: "excerpt", widget: "string"}
      - {label: "Date de publication", name: "date", widget: "date"}
      - {label: "Contenu", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Page"
    folder: "pages"
    editor: 
     preview: false 
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Ajouter cette page au menu", name: "isInMenu", widget: "boolean", default: false}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Résumé", name: "excerpt", widget: "string"}
      - {label: "Date de publication", name: "date", widget: "date"}
      - {label: "Contenu", name: "body", widget: "markdown"}